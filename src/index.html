<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To_Do_List</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <main id="app" class="flex flex-col min-h-screen bg-zinc-100">
      <div class="bg-white w-[450px] p-10 mx-auto mt-10">
        <h1 class="mb-5 text-3xl font-bold font-heading">List Builder App</h1>
        <div class="flex mb-5">
          <input
            type="text"
            id="textInput"
            class="flex-grow px-3 border-2 border-zinc-700 focus-visible:outline-none"
          />
          <button class="p-4 bg-zinc-700 text-zinc-50" id="addBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </button>
        </div>

        <div class="flex items-center justify-between mb-5">
          <p class="text-xl font-bold font-heading">Your Lists</p>
          <p class="px-3 py-1 text-sm rounded-full bg-zinc-700 text-zinc-50">
            Done (<span id="doneCount">0</span>/<span id="totalCount">0</span>)
          </p>
        </div>

        <!-- list -->
        <div id="listGroup">
          <div
            class="flex-col items-center justify-center hidden gap-3 py-5 empty-stage last:flex"
          >
            <img src="./images/empty_stage.svg" width="100" alt="" />
            <p>There is no List</p>
          </div>
        </div>
      </div>

      <template id="listTemplate">
        <div
          class="p-3 mb-3 overflow-hidden bg-white border list border-zinc-700 group animate__animated animate__shakeX"
        >
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <input
                type="checkbox"
                class="w-4 h-4 list-checkbox accent-zinc-700"
              />
              <label class="list-text" for=""></label>
            </div>

            <div
              class="flex gap-2 translate-x-[120%] group-hover:translate-x-0 duration-300"
            >
              <button
                class="p-2 duration-200 border list-edit-btn active:scale-90 border-zinc-700"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4 pointer-events-none stroke-zinc-700"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                  ></path>
                </svg>
              </button>
              <button
                class="p-2 duration-200 border list-del-btn active:scale-90 border-zinc-700"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4 pointer-events-none stroke-zinc-700"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </template>
    </main>

    <script src="main.js" type="module"></script>
  </body>
</html>
